{% load static %}
<!DOCTYPE html>
<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}"/>
<link rel="stylesheet" type="text/css" href="{% static 'css/app.css' %}"/>
<script type="text/javascript" src="{% static 'js/jquery-3.1.0.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/app.js' %}"></script>

<nav class="navbar navbar-inverse">
    <div class="navbar-header">
        <a class="navbar-brand" href="#">Directory Map</a>
    </div>
</nav>
<div class="container">
    <div class="row well">
        <form method="get" action="/search">
            <table width="100%">
                <tr>
                    <td width="50%">
                        <div class="form-group">
                            <label for="email">Keyword:</label>
                            <br>
                            <input type="text" class="form-control" name="q">
                        </div>
                    </td>
                    <td width="50%" style="padding-left:50px">
                        <div class="form-group">
                            <label for="pwd">Filter:</label>
                            <br>
                            <select name="filter">
                                <option value="any">Any</option>
                                <option value="author">Author</option>
                                <option value="title">Title</option>
                                <option value="call_number">Call Number</option>
                            </select>
                        </div>
                    </td>
                </tr>
            </table>
            <button type="submit" class="btn btn-primary">Search</button>
            <button type="submit" class="btn btn-default">Clear</button>
        </form>
    </div>
    <div class="row">
        <div class="col-md-6">
            <h3>Results</h3>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Acc. No.</th>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Call No.</th>
                        <th>Location</th>
                    </tr>
                </thead>
                <tbody>
                {% for result in results %}
                    <tr data-acc="{{result.accession_number}}" class="result">
                        <td>{{result.accession_number}}</td>
                        <td>{{result.book.title}}</td>
                        <td>{{result.book.author}}</td>
                        <td>{{result.book.call_number}}</td>
                        <td>{{result.location.location}}</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="col-md-6">
            <h3>Map</h3>
            <div>
                <img id="location">
            </div>
        </div>
    </div>
</div>
